<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Welcome to HKMU 3D Model Hub">

  <!-- Force browser to respect dark mode and use dark system bars -->
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#00A859" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0A1F12" />

  <!-- Android/Chrome -->
  <meta name="msapplication-TileColor" content="#00A859" />
  <meta name="msapplication-TileImage" content="icons/icon-144x144.png" />

  <!-- iOS Safari â€“ strongest control for status bar -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Make app feel native / full-screen -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />

  <!-- Icons & title -->
  <meta name="apple-mobile-web-app-title" content="HKMU 3D Model Hub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>HKMU 3D Model Hub</title>
  <link rel="manifest" href="manifest.json">
</head>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
